<form id="input-task-form" ng-submit="addTask()" class="form-horizontal"><div class="row"><div class="col-xs-8"><input type="text" placeholder="Create a new task..." ng-model="taskName" required="required" class="form-control"/></div><div class="col-xs-2"><input type="date" placeholder="Deadline" ng-model="taskDate" required="required" class="form-control"/></div><div class="col-xs-2"><input type="submit" value="ADD" class="btn btn-success"/></div></div></form><div id="tasks" ng-init="filterBy='All'"><table class="table table-bordered"><tr><th class="col-xs-1">Is finished</th><th class="col-xs-8"><a ng-click="reverse=!reverse;order('taskname', reverse)">Task</a></th><th class="col-xs-2"><a href="" ng-click="reverse=!reverse;order('date', reverse)">Deadline</a></th><th class="col-xs-1">Control</th></tr><tr ng-init="hide='false'" ng-mouseover="hide=false" ng-mouseleave="hide=true" ng-repeat="task in tasks | tasksFilter:filterBy" class="task"><td class="toogle-container col-xs-1 task-field"><input type="checkbox" ng-model="task.finished" ng-checked="task.finished" class="toogle"/></td><td ng-init="editTaskname=false" ng-mouseover="editTaskname=true" ng-mouseleave="editTaskname=false" class="task-name col-xs-8 task-field"><span ng-init="isEditName='false'" ng-blur="isEditName='false';editTaskName($event,task)" contenteditable="{{isEditName}}" ng-click="isEditName='true'">{{task.taskname}}</span><img src="css/pencil.svg" ng-if="editTaskname" class="ctrl-btn"/></td><td ng-init="editDate=false" ng-mouseover="editDate=true" ng-mouseleave="editDate=false" class="deadline col-xs-2 task-field">{{task.date|date}}<img src="css/pencil.svg" ng-click="editTaskDate()" ng-if="editDate" class="ctrl-btn"/></td><td class="task-control col-xs-1 task-field"><img src="css/trash.svg" ng-hide="hide" ng-click="deleteTask($index)" class="ctrl-btn"/></td></tr></table></div><div id="footer"><span class="select">Display:<select ng-model="filterBy" class="btn-default"><option selected="selected" value="All">All</option><option value="active">Active</option><option value="finished">Finished</option></select></span><span class="total-tasks label label-info">Total tasks:<span class="badge">{{tasks.length}}</span></span></div>
